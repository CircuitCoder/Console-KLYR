<!DOCTYPE>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | KLYR</title>

  <link rel="stylesheet" href="https://fonts.proxy.ustclug.org/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.proxy.ustclug.org/icon?family=Roboto">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vue-mdc-adapter/dist/vue-mdc-adapter.min.js"></script>
  <script src="/static/script.js"></script>
</head>

<body onload="bootstrap()">
  <div id="app">
    <mdc-layout-app>
      <mdc-toolbar slot="toolbar" waterfall>
        <mdc-toolbar-row>
          <mdc-toolbar-section align-start>
            <mdc-toolbar-menu-icon event="toggle-drawer">
            </mdc-toolbar-menu-icon>
            <mdc-toolbar-title>{{ title }}</mdc-toolbar-title>
          </mdc-toolbar-section>
          <mdc-toolbar-section align-end>
            <mdc-toolbar-icon event="toggle-help" icon="help">
            </mdc-toolbar-icon>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>

      <mdc-drawer slot="drawer" toggle-on="toggle-drawer" persistent>
        <mdc-drawer-list>
          <mdc-drawer-item start-icon="art_track" :to="{ name: 'Home' }">News</mdc-drawer-item>
          <mdc-drawer-item start-icon="merge_type">Reactor Tree View</mdc-drawer-item>
          <mdc-drawer-divider></mdc-drawer-divider>
          <mdc-drawer-item start-icon="inbox">Inbox</mdc-drawer-item>
          <mdc-drawer-item start-icon="timer">Chronometer</mdc-drawer-item>
        </mdc-drawer-list>
      </mdc-drawer>

      <transition name="fade" mode="out-in">
        <router-view
          @snack="snack($event)"></router-view>
      </transition>

      <mdc-snackbar ref="snackbar"></mdc-snackbar>
    </mdc-layout-app>
  </div>
</body>

</html>
