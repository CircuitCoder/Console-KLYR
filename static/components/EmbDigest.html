<mdc-ripple tag="div" class="emb-digest">
  <div class="emb-hint" v-if="content === null && !failed">
    Loading...
  </div>
  <div class="emb-hint" v-if="content === null && failed">
    <mdc-title>{{ pending ? 'Draft' : 'Post' }} #{{id}} <mdc-caption>is gone.</mdc-caption></mdc-title>
    <mdc-body>Perhaps the entry has been reviewed or deleted?</mdc-body>
  </div>
  <div class="emb-body" v-if="content !== null && type === 'post'">
    <mdc-title>{{ content.title }} <mdc-caption>#{{id}}</mdc-caption></mdc-title>
    <mdc-body>{{ content.content }}</mdc-body>
  </div>
</mdc-ripple>
