<main class="narrow">
  <mdc-display><mdc-icon icon="device_hub"></mdc-icon> Reactor</mdc-display>

  <div class="tree">
    <div class="node" v-for="s of steps" :key="s.id" :class="{ expanded: reg[s.id] }">
      <div class="node-headline" @click="toggle(s.id)">
        <div class="node-color"></div>
        <div class="node-id">${{ s.id }}</div>
        <div class="node-name">{{ s.title }}</div>
        <div class="node-time">{{ formatTime(s.time) }}</div>
      </div>

      <div class="node-expanded">
        <div class="node-color lighter"></div>
        <div class="scrolling">
          <post-inner :html="markdownit().render(s.content)"></post-inner>
        </div>
        <div class="actions">
          <mdc-button dense><i class="material-icons mdc-button__icon">arrow_forward</i>Details</mdc-button>
        </div>
      </div>
    </div>
  </div>

  <mdc-fab fixed icon="add" :to="{ name: 'NewStep' }">
</main>
